<html>
<head>
  <title>Document</title>
</head>
<style>
.color-me {
  color: red;
  background: greenyellow;
}
</style>
<body id="body">
  <div class="color-me" id="catch-me">
    somehting
  </div>
</body>
<script>
  const el = document.getElementById('catch-me')
  el.innerText = 'new name'
  for(let i=0; i<10; i++){
    const div = document.createElement('div')
    div.innerText='text'+(i+1)
    const body = document.getElementById('body')
    body.appendChild(div)
  }
</script>
</html>
